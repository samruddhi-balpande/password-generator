<!DOCTYPE html>
<html lang="en" class="h-full"> <!-- Set html to full height -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <style>
        /* Custom styles if needed */
        body {
            font-family: "Audiowide", sans-serif;
        }
    </style>
    <link rel="stylesheet" href="script.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body class="h-full bg-gradient-to-r from-blue-500 to-blue-950 flex flex-col items-center  justify-center w-full"> <!-- Set body to full height -->
    <div class="container w-[90%] max-w-[450px]"> <!-- Full width and height container -->
        <h1 class="text-slate-300 opacity-0.75 uppercase tracking-normal text-center text-2xl style="text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.7);"">Password Generator</h1>

        <div class="display-container relative  bg-blue-950 rounded  border-b-1 border-s-blue-300 my-[1rem] mx-0 pt-[0.35rem]">
            <input readonly placeholder="Password" class="display bg-transparent w-full pl-4 pr-12 text-yellow-200 font-bold text-lg placeholder:text-yellow-300 uppercase placeholder:tracking-widest " style="text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.7)" data-passwordDisplay>
            <button class=" absolute top-[50%] right-[1.5rem] translate-y-[-50%]">
                <span data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container w-[100%] bg-blue-950 rounded-md p-[2rem] border-b-1 border-s-blue-300">
            <div class="length-container flex justify-between items-center">
                <p class=" text-white text-m">Password Length</p>
                <p data-lengthNumber class=" text-yellow-300 text-m">0</p>
            </div>
            <!--slider-->
            <input type="range" min="1" max="20" class="slider appearance-none w-[100%] cursor-pointer bg-lime-600 rounded-xl mt-8 mb-6 h-3  " step="1" data-lengthSlider>

            <!--checkboxes-->
            <div class=" check flex items-center mt-4 mr-0 gap-x-4 gap-y-0">
                <input type="checkbox" id="uppercase" class=" appearance-none w-[20px] h-[20px] border border-s-cyan-50 cursor-pointer relative rounded-md checked:bg-cyan-50 ">
                <label class="text-xl text-white"style="text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.7);" for="uppercase">Include Uppercase Letters</label>
       
            </div>
            <div class=" check flex items-center mt-4 mr-0 gap-x-4 gap-y-0">
                <input class=" appearance-none w-[20px] h-[20px] border border-s-cyan-50 cursor-pointer relative rounded-md checked:bg-cyan-50 " type="checkbox" id="lowercase">
                <label class="text-xl text-white"style="text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.7);" for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class=" check flex items-center mt-4 mr-0 gap-x-4 gap-y-0">
                <input class=" appearance-none w-[20px] h-[20px] border border-s-cyan-50 cursor-pointer relative rounded-md checked:bg-cyan-50 " type="checkbox" id="numbers">
                <label class="text-xl text-white"style="text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.7);" for="numbers">Include Numbers</label>
            </div>
            <div class=" check flex items-center mt-4 mr-0 gap-x-4 gap-y-0">
                <input class=" appearance-none w-[20px] h-[20px] border border-s-cyan-50 cursor-pointer relative rounded-md checked:bg-cyan-50 " type="checkbox" id="symbols">
                <label class="text-xl text-white"style="text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.7);" for="symbols">Include Symbols</label>
            </div>
            <div class=" check strength-container flex justify-between align-center mt-[1.75rem] mb-[2rem]">
                <p class="text-white text-m">Strength</p>
                <div data-indicator class=" w-[1.5rem] h-[1.5rem] rounded-full"  style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 0, 0.8);" ></div>
            </div>

            <button class="generateButton bg-lime-600 text-amber-100 cursor-pointer rounded-xl w-full p-3 text-center uppercase text-2xl tracking-wider transition-all duration-300 ease-in-out shadow-lg hover:bg-lime-700 hover:shadow-xl hover:scale-105 focus:ring-4 focus:ring-lime-400 ">GENERATE PASSWORD</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
